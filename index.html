<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Nadila - Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo Perpustakaan Nadila" width="100">
            <h1>Perpustakaan Nadila</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#koleksi">Koleksi</a></li>
                <li><a href="#berita">Berita</a></li>
                <li><a href="#kontak">Kontak</a></li>
            </ul>
        </nav>
        <div class="search">
            <input type="text" placeholder="Cari buku...">
            <button>Cari</button>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <h2>Selamat Datang di Perpustakaan Nadila</h2>
        <p>Tempat belajar dan berkreasi dengan ribuan buku.</p>
        <button>Jelajahi Koleksi</button>
    </section>

    <!-- Konten Utama -->
    <section id="koleksi">
        <h3>Koleksi Terbaru</h3>
        <div class="grid">
            <div class="book">
                <img src="https://via.placeholder.com/150" alt="Buku 1">
                <h4>Judul Buku 1</h4>
                <p>Penulis: Nama Penulis</p>
            </div>
            <!-- Tambah lebih banyak buku -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Perpustakaan Nadila. Kontak: email@nadila.com</p>
    </footer>
</body>
</html>
